<div class="container">
  <h1 class="text-center">Box Builder</h1>
  <h3 class="text-center">Start Building</h3>

  <div class="text-center">
    <button class="btn btn-primary btn-margin" (click)="addBox()" type="button">Add box</button>
    <button class="btn btn-primary" (click)="removeBox()" type="button">Remove box</button>
  </div>

  <div class="box-container">
    <div *ngIf="boxes.length > 0">
      <div class="box-wrapper text-center">
        <span class="box d-inline-block font-weight-bold text-center" *ngFor="let item of boxes; let i =index;">{{ item }}</span>
      </div>
    </div>

    <div class="text-center" *ngIf="boxes.length === 0">
      <span>No boxes</span>
    </div>

    <div class="text-center" *ngIf="boxes.length > 0">
      <h2>{{ boxes.length }}</h2>
    </div>
  </div>
</div>
